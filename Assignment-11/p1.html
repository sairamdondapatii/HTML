<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter first number" id="num1">
    <input type="text" placeholder="enter second number" id="num2">
    <button> Click here to find the exponent!</button>
    <p id="demo"></p>
</body>
</html>
<script>
    let num1=document.querySelector('#num1');
    let num2=document.querySelector('#num2');
    let p=document.querySelector('#demo');

    let btn =document.querySelector('button');
    btn.addEventListener('click',exponent);
    function exponent(){
        let result=1;
        for(let i = 1; i<=Number(num2.value); i++){
            let out = result * Number(num1.value);
            result = out;
        }
        p.innerText=`${num1.value} ** ${num2.value} = ${result}`;
        alert(`${num1.value} ** ${num2.value} = ${result}`);
    }

</script>
