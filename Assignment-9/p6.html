<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>School Application</h1>
    <p>Enter Your name and gender to apply for school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr>
    <input type="text" id ="name" placeholder="Enter your name">
    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <button onclick="display()">Apply</button>
</body>
</html>
<script>
    let name=document.getElementById('name');
    let gender =document.getElementById('gender').value;
    let dis = document.getElementById('display');
    function display(){
        dis.innerText=`Hello ${name.value} and you are a ${gender}`;
    }
</script>
