<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{ 
            width:50%;
            margin: auto;
            
        }
        .grid{
            
            display: grid;
            gap: 30px;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px; 
        }
        .grid>div{
            background-color: #217867;
            border-radius: 10px;  
        }
        .item2{grid-column: 2/4;}
        .item4{grid-column: 1/3;}
        .item9{grid-column: 3/5;}

    </style>
</head>
<body>
    <div class="main">
        <div class="grid">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div>
            <div class="item6"></div>
            <div class="item7"></div>
            <div class="item8"></div>
            <div class="item9"></div>
        </div>
    </div>
</body>
</html>
